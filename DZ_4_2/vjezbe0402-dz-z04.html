<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>JS Dem</title>
 <script type="text/javascript">
	function ocjena(){
	let i = parseInt(document.getElementById("ocjena").value);
		switch(i){
		case 1:
			document.getElementById("p1").innerHTML = "Nedovoljan";
			break;
		case 2:
			document.getElementById("p1").innerHTML = "Dovoljan";
			break;
		case 3:
			document.getElementById("p1").innerHTML = "Dobar";
			break;
		case 4:
			document.getElementById("p1").innerHTML = "Vrlo dobar";
			break;
		case 5:
			document.getElementById("p1").innerHTML = "Odličan";
			break;
		default:
			alert("Nedozvoljen unos. Pokušajte ponovo.");
	}
	 
}
 </script>
</head>
<body>
	<form>
	<input type="text" id="ocjena" value="Upišite ocjenu">
	</form>
	<button onclick="ocjena();">Prikaži ocjenu</button>
	<p id="p1"></p>
</body>
</html>
