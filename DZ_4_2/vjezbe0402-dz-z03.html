<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>JS Dem</title>
 <script type="text/javascript">
	function ocjena(){
	let i = parseInt(document.getElementById("ocjena").value);
		switch(i){
		case 1:
			alert("Nedovoljan");
			break;
		case 2:
			alert("Dovoljan");
			break;
		case 3:
			alert("Dobar");
			break;
		case 4:
			alert("Vrlo dobar");
			break;
		case 5:
			alert("Odličan");
			break;
		default:
			alert("Nedozvoljen unos. Pokušajte ponovo.");
}
}
 </script>
</head>
<body>
	<form>
	<input type="text" id="ocjena" value="Upišite ocjenu">
	</form>
	<button onclick="ocjena();">Prikaži ocjenu</button>
</body>
</html>
