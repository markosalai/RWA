<!DOCTYPE html>
<html lang="hr">

 <meta charset="UTF-8" />
 <title>JS Dem</title>
</head>
<body>
 <script type="text/javascript">

const kvadrat = function(x){
	if(!isNaN(x)){
		return x*x;
		}
	else{document.write("Nije broj")}
}
y = prompt("Unesite broj ");
document.write("Kvadrat od ",y," je","</br>",kvadrat(y));
 </script>
</body>
