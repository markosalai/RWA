<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>JS osnove</title>
</head>
<body>
 <script type="text/javascript">
 var i=0;
 for(i=0;i<=100;i++){
	document.write(i,"<br/>");
	console.log(i);
 }
 document.write("Kvadrati</br>");
 for(i=0;i<100;i++){
	document.write(i*i, "</br>");
	console.log(i*i);
 }
 </script>
</body>
</html>
